<script src="/public/register.js" defer></script>

<body>
    <ul class="menu">
        <li><a href="http://www2.spse.1984.cz/">Home</a></li>
        <li class="right"><a href="http://www2.spse.1984.cz/login" style="color: white;">Login</a></li>
        <li class="active-right"><a href="http://www2.spse.1984.cz/register" style="color: #111;">Register</a></li>
    </ul>

    <div class="container">
        <form action="/register" method="POST" class="login" onsubmit="return checkPass();">
            <label>Email: </label>
            <input type="email" placeholder="Enter Email" name="email" class="email" required>
            <label>Password: </label>
            <div style="display:  flex;">
                <input type="password" placeholder="Enter Password" id="pass" class="password" required>
                <button type="button" class="button-pass-show" onclick="showPass1()"><img id="icon1"
                        src="public/img/eye_closed.svg" /></button>
            </div>
            <label>Password confirmation: </label>
            <div style="display:  flex;">
                <input type="password" placeholder="Reenter Password" name="pass" id="pass2" class="password" required>
                <button type="button" class="button-pass-show" onclick="showPass2()"><img id="icon2"
                        src="public/img/eye_closed.svg" /></button>
            </div>
            <div style="display: flex;justify-content: center;">
            <button class="button-login" type="submit">Login</button>
            </div>
        </form>
    </div>

    <% if(errorMsg){ %>
    
        <div class="errordiv">
            <div class="errorpic">
                <img src="public/img/warning.svg" style="height: 3vh;"></img>
            </div>

            <div class="errormsg">
                <p style="font-size: 3vh; margin: 0;">
                <%= errorMsg %>
                </p>
            </div>
        </div>
        <% } %> 
</body>

</html>
